<div mat-dialog-title>
    <h1>Ajouter un produit</h1>
</div>
<form [formGroup]="ProductForms" (ngSubmit)="onFormSubmit()"></form>
<div mat-dialog-content>
    <div class="row">

        <mat-form-field appearance="fill">
            <mat-label>IdProduit</mat-label>
            <input matInput placeholder="exp 12H25ABD" type="number" formControlName=" idProduit">

            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput placeholder="Placeholder" type="text" formControlName="  Code">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>
    </div>
    <div class="row">

        <mat-form-field appearance="fill">
            <mat-label>Libelle</mat-label>
            <input matInput placeholder="exp 12H25ABD" type="text" formControlName="Libelle">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>PrixUnitaire</mat-label>
            <input matInput placeholder="Placeholder" type="number" formControlName="PrixUnitaire">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>
    </div>
    <div class="row">

        <mat-form-field appearance="fill">
            <mat-label>tauxTVA</mat-label>
            <input matInput placeholder="exp 12H25ABD" type="number" formControlName="PrixUnitaire">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>


    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">
        Confirmer
        <mat-icon>add_circle_outline</mat-icon>
    </button>


    <button mat-raised-button>
        Annuler
        <mat-icon>clear</mat-icon>
    </button>
</div>
